<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
    <head>
        <title>relay</title>
    </head>
    <body>
        <div class="pages-index-wrapper text-center" layout:fragment="contents">
            <div class="container">
                <div class="row p-form-top d-none d-lg-block d-xl-block d-xxl-block"></div>
				<h1 class="text-white" th:text="#{pages.index.lead.1}">さくら病棟について</h1>
				<h2 class="text-white" th:text="#{pages.index.lead.2}">このページでは入院中の生活や病棟内について詳しくお伝えします</h2>
                <div class="d-none d-lg-block d-xl-block d-xxl-block">
                    <div class="row justify-content-center">
						<section id="picture" class="wrapper">
									<h2 class="sec-title">病棟内の写真</h2>
									<ul>
										<li><img src="../../static/images/picture1.png" th:src="images/picture1.png" alt="ナースステーション" style="width:300px; height:auto;"></li>
										    <p style="margin-top:5px; font-size:14px; color:#444;">
										            開放的なナースステーションです。検温は毎朝8：30～9：30
										    </p>
										<li><img src="../../static/images/picture2.png" th:src="images/picture2.png" alt="広々とした個室" style="width:300px; height:auto;"></li>
										    <p style="margin-top:5px; font-size:14px; color:#444;">
									                個室もあります。別途差額＋5千円～
										    </p>
										<li><img src="../../static/images/picture3.png" th:src="images/picture3.png" alt="総室もあります" style="width:300px; height:auto;"></li>
										    <p style="margin-top:5px; font-size:14px; color:#444;">
											        4人部屋があります。
											</p>
										<li><img src="../../static/images/picture4.png" th:src="images/picture4.png" alt="OT室にて創作活動ができます" style="width:300px; height:auto;"></li>
										    <p style="margin-top:5px; font-size:14px; color:#444;">
											        OT室です。塗り絵や書道、革細工など、好きな活動ができます
											</p>
										<li><img src="../../static/images/picture5.png" th:src="images/picture5.png" alt="脱衣所と浴室です" style="width:300px; height:auto;"></li>
										    <p style="margin-top:5px; font-size:14px; color:#444;">
													1人で入浴可能な方は、毎日14～16時、介助が必要な方は週2回10～12時、14～16時介助欲があります
										    </p>
										<li><img src="../../static/images/picture6.png" th:src="images/picture6.png" alt="洗濯室もあります" style="width:300px; height:auto;"></li>
										    <p style="margin-top:5px; font-size:14px; color:#444;">
													自己洗濯可能な場合は、1回100円でご利用可能です。
											</p>
									</ul>
						</section>
                        
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
