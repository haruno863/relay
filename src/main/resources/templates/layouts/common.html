<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <body>
		<nav class="navbar navbar-expand-lg fixed-top navbar-dark" layout:fragment="nav">
		    <div class="container d-flex justify-content-center">
		        <img src="/images/logo.png" th:src="@{/images/logo.png}" 
		             class="brand mx-auto d-block"
		             style="width:240px; height:auto;">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/tops/}">
							<img src="/images/icons/calendar.png" th:src="@{/images/icons/calendar.png}">
							</a>
						 </li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/informs/}">
							<img src="/images/icons/calendar.png" th:src="@{/images/icons/calendar.png}">
							</a>
						</li>
                        <li class="nav-item">
							<a class="nav-link" th:href="@{/boards/}">
							<img src="/images/icons/calendar.png" th:src="@{/images/icons/calendar.png}">
							</a>
                        </li>
                        <li class="nav-item">
							<a class="nav-link" th:href="@{/items/}">
							<img src="/images/icons/calendar.png" th:src="@{/images/icons/calendar.png}">
							</a>
                        </li>
                        <li class="nav-item">
							<a class="nav-link" th:href="@{/meetings/}">
							<img src="/images/icons/calendar.png" th:src="@{/images/icons/calendar.png}">
							</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="messages" layout:fragment="messages" th:if="!${#lists.isEmpty(#fields.detailedErrors())}">
            <ul>
                <li th:each="error : ${#fields.detailedErrors()}" class="error-message" th:text="${error.message}" />
            </ul>
        </div>
    </body>
</html>
